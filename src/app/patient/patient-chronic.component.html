
<body>

        <h1>PATIENT FORM</h1>
    </header>

    <section>
        <form id="myform"  style="display: flex;">
            <div class="main-form">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td class="getInput"><input type="text" placeholder="Nomsa"></td>
                        
                    </tr>
                    <p class="getsapce"></p>
                    <tr>
                        <td>Surname:</td>
                        <td class="getInput"><input type="text" placeholder="Tshabalala"></td>
                    </tr>

                        <td class="getInput"><input type="text" placeholder="30"></td>
                    </tr>

                    <tr>
                        <td>Blood Type:</td>
                        <td class="getInput" ><input type="text" placeholder="A+"></td>
                    </tr>
                    <p class="getsapce"></p>         
                    <tr>
                        <td>Chronical Conditions:</td>
                        <td class="getInput" ><input type="checkbox"></td>
                        
                    </tr>
    
                </table>
            </div>
           

            <div class="form-footer" style="margin-right: 200px;">
                <div class="form-group">
                    <div id="getlabel">
                        <label>MEDICAL REPORT</label>
                    </div><br>
                    <div id="gettext" style="padding-top: 10;">
                        <textarea rows="8" class="form-control" ></textarea>
                    </div>
                    
                </div>
                
                <div class="form-group" class="mybtn">
                    <button class="btn1">Update Record</button>
                    <button class="btn2">Cancel</button>

                </div>

            </div>
        </form>
